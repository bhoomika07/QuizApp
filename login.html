<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://use.fontawesome.com/9c99fab0c1.js"></script>
        <link rel="stylesheet" href="../QuizApp/CSS/regi.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="form-container">
            <h3>SIGN IN</h3>
            <form action="post">
                        <input type="email" class="form-control" placeholder="Email Address" required>
                        <input type="password" id="t1" class="form-control" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        <button class="submit">LOGIN</button>
                        <p class="sign-in">Don't have an account? <a href="../QuizApp/regi.html">Register</a></p>
            </form>
        </div>
    </body>
</html>
