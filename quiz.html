<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>QUIZ</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/0dfdf90590.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../QuizApp/CSS/quiz.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="left">
            <div class="content">
                <div class="container">
                    <div class="card">
                       <h3>General Instructions</h3>
                       <ol type="1">
                           <li>You have 15 seconds to answer each question.</li>
                           <li>You can not answer a question once timer goes off.</li>
                           <li>You will be given your score at the end of the quiz.</li>
                       </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="form-container">
                <h3>FILL IN YOUR DETAILS.</h3>
                <form>
                            <input type="text" class="form-control" placeholder="STUDENT NAME" required>
                            <input type="number" class="form-control" placeholder="STUDENT ID" required step="1" min="1" name="number" value="" />
                            <a href="test.html"><button type="button" class="submit">GO TO THE TEST</button></a>
                </form>
            </div>
             
    </div>
    </body>
</html>
